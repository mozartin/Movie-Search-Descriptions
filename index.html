<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Movie Search</title>
   <link rel="stylesheet" href="./css/style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
</head>

<body>
   <div id="fullBackground">
      <div class="container">
         <div class="row align-items-center justify-content-center" style="height: 100vh;">
            <div class="col-lg-6 dorm-block">
               <form class="rounded p-4 my-form">
                  <h3 class="text-center pb-2 search-header">Search your movie</h3>
                  <div class="mb-3">
                     <label for="inputTytle" class="form-label">Title:</label>
                     <input type="text" class="form-control" id="inputTytle" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                     <label for="inputTitle" class="form-label">Type:</label>
                     <select class="form-select" id="inputTitle" aria-label="Default select example">
                        <option value="movie">Movie</option>
                        <option value="series">Series</option>
                     </select>
                  </div>
                  <div class="d-grid gap-2">
                     <input id="searchBtn" class="btn" type="button" value="Search">
                  </div>
                  <div class="spinner-block">
                     <div class="spinner-border my-spinner" role="status">
                        <span class="visually-hidden">Loading...</span>
                     </div>
                  </div>
                  <div id="errOutput">
                     <p id="error">Movie not found... <span class="iconify" data-icon="pixelarticons:mood-sad"
                           data-width="60"></span></p>
                  </div>
               </form>
            </div>
         </div>
         <div class="row align-items-center justify-content-center">
            <div class="row" id="moviesOutput"></div>
         </div>
      </div>
   </div>


   <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
   <script src="./js/jquery-3.6.0.min.js"></script>
   <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
   <script type="text/javascript" src="./js/paginathing.js"></script>
   <script src="./js/script.js"></script>
</body>

</html>
